<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Kyllox">

    <meta name="robots" content="index, follow">
    <meta name="naver-site-verification" content="ad63ca1166169a6e1789d0632b37637d7890eea3" />

    <link rel="canonical" href="https://kyllox.studio">
    <link rel="icon" href="images/favicon.png" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <script data-ad-client="ca-pub-6698934439909858" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <script>
        var lang;
        var domain;

        if (navigator.language != null) {
            lang = navigator.language;
            lang = lang.toLowerCase().substring(0, 2);
        } else {
            lang = "undefined";
        }

        if (location.href.indexOf(".studio") > -1 || location.href.indexOf(".xyz") > -1 || location.href.indexOf(".com") > -1 || location.href.indexOf(".app") > -1) {
            domain = "";
        } else {
            domain = ".html";
        }

        if (lang == "ko") {
            var agent = navigator.userAgent.toLowerCase();
            if (agent.indexOf('trident') != -1 || agent.indexOf("msie") != -1) {
                alert("이 웹사이트는 인터넷 익스플로러(IE)를 지원하지 않습니다.");
                window.close();
            }
            location.replace("ko/main" + domain);
        } else if (lang == "en") {
            if (agent.indexOf('trident') != -1 || agent.indexOf("msie") != -1) {
                alert("This website does not support Internet Explorer.");
                window.close();
            }
            location.replace("en/main" + domain);
        } else {
            if (agent.indexOf('trident') != -1 || agent.indexOf("msie") != -1) {
                alert("This website does not support Internet Explorer.");
                window.close();
            }
            location.replace("en/main" + domain);
        }
    </script>
</head>

</html>
