    <script data-ad-client="ca-pub-6698934439909858" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <script>
        var lang;
        var domain;

        if (navigator.language != null) {
            lang = navigator.language;
            lang = lang.toLowerCase().substring(0, 2);
        }
        else {
            lang = "undefined";
        }

        if (location.href.indexOf(".studio") > -1 || location.href.indexOf(".xyz") > -1 || location.href.indexOf(".com") > -1 || location.href.indexOf(".app") > -1) {
            domain = "";
        }
        else {
            domain = ".html";
        }

        if (lang == "ko") {
            location.replace("ko/main" + domain);
        }
        else if (lang == "en") {
            location.replace("en/main" + domain);
        }
        else {
            location.replace("en/main" + domain);
        }
    </script>
